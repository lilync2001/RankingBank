<div id="sidebar__main_component" class="sidebar close">
  <div class="card" *ngFor="let credito of creditos.creditos; let i = index">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
        <g
          stroke-linejoin="round"
          stroke-linecap="round"
          id="SVGRepo_tracerCarrier"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="1.5"
            stroke="#ffffff"
            d="M20 14V17.5C20 20.5577 16 20.5 12 20.5C8 20.5 4 20.5577 4 17.5V14M12 15L12 3M12 15L8 11M12 15L16 11"
          ></path>
        </g>
      </svg>
    </div>
    <div class="content">
      <span class="title">{{
        credito.usuario.nombre + " " + credito.usuario.apellido
      }}</span>
      <div class="desc">Microcr√©dito: {{ money(credito.monto) }}</div>
      <div class="actions">
        <div>
          <button
            type="button"
            class="download"
            (click)="aprobarCredi(credito.creditoID, 'APROBADO')"
          >
            APROBAR
          </button>
        </div>
        <div>
          <button
            type="button"
            class="notnow"
            (click)="aprobarCredi(credito.creditoID, 'RECHAZADO')"
          >
            RECHAZAR
          </button>
        </div>
      </div>
    </div>
    <button type="button" class="close">
      <svg
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</div>
